<div class="row">
    <div class="col">
        <h2 class="pb-3">Set the Game Rules</h2>
    </div>
</div>
<div class="row h-100">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label for="rulesetSelect">Ruleset</label>
                <select class="form-control" name="ruleset" id="rulesetSelect" [value]="ruleset" [(ngModel)]="ruleset">
                    <option *ngFor="let r of rulesets" [value]="r.value">{{ r.label }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="komi">Komi</label>
                <input
                    class="form-control"
                    id="komi"
                    type="number"
                    step="0.5"
                    name="komi"
                    [valueAsNumber]="komi"
                    [(ngModel)]="komi"
                >
            </div>
            <div class="form-group">
                <p>Starting Color</p>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        id="black"
                        name="color"
                        type="radio"
                        value="b"
                        [(ngModel)]="color"
                    >
                    <label for="black" class="form-check-label">Black</label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        id="white"
                        name="color"
                        type="radio"
                        value="w"
                        [(ngModel)]="color"
                    >
                    <label for="white" class="form-check-label">White</label>
                </div>
            </div>
            <button class="btn btn-success" type="button" (click)="startGame()">
                <i class="pi pi-fw pi-check-circle"></i>
                Start Exploration
            </button>
        </form>
    </div>
    <div class="col-6 h-100">
        <div class="form-group h-100">
            <label>Initial Position</label>
            <gr-wgo></gr-wgo>
        </div>
    </div>
</div>
